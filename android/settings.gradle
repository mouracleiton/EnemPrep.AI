pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

def localProperties = new Properties()
def localPropertiesFile = new File(settingsDir, "local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> 
        localProperties.load(reader) 
    }
}

def flutterSdkPath = localProperties.getProperty('flutter.sdk')
assert flutterSdkPath != null, "flutter.sdk not set in local.properties"

include ':app'
rootProject.name = 'enemprep_flutter'

def flutterProjectRoot = rootProject.projectDir.parentFile.toPath()

// This is needed to find the flutter gradle plugin
includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

apply from: "${flutterSdkPath}/packages/flutter_tools/gradle/app_plugin_loader.gradle"
